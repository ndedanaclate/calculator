<!DOCTYPE html>
<html>
    <head>
      
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"  ></script>  
            <style>
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
        </style>
       
    </head>
    <body>
        
    <div class="container">
                <div class=”form-horizontal” >
            

            
            <div class="form-group">
                <label for="amount">Principal Amount</label>
                <input required value=''type='number'class="form-control" placeholder='Enter Principal Amount'id="amount"><br>
         
              </div>
              <div class="form-group">
                <label for="date_taken">Date Taken</label>
                <input value='' required type="date" class="form-control" placeholder= "Enter Date Taken" id="date_taken"><br>
         
              </div>
              <div class="form-group">
                <label for="date_due">Date Due</label>
                <input value='' required type="date" class="form-control" placeholder="Enter Due Date" id="date_due"><br>
         
              </div>
              
            <button  class="btn btn-primary" onclick="calculate_interest()">Calculate</button><br><br>
            <div class="form-group">
                <label for="date_due">Result</label>
                <input  readonly class="form-control" value="0" id="result"><br>
         
              </div>
            <input  value='Copy and Clear' onclick="copyToClipboard()" type="button" >
            </div><br>
       

        
    </div>

    <input value="0000" type="text" id="mytext">

    </body>

    <script>
        

        function getDaysInCurrentMonth() {
            const date = new Date();

                return new Date(
                    date.getFullYear(),
                    date.getMonth() + 1,
                    0
                ).getDate();
        }
       


        function calculate_interest(){
            var principal=document.getElementById('amount').value;
            var date_taken=document.getElementById('date_taken').value;
            var date_due=document.getElementById('date_due').value;
  


            var result = getDaysInCurrentMonth();
            console.log('my values',principal,date_taken,date_due)
            console.log(result,'days in current month');
            var number_of_days_in_current_month=result
           
            var days= moment(date_due).diff(moment(date_taken), 'days');
            console.log(days,'days');
            if (days<0) {
            alert('Date Due must be greater than Date Taken');
            } else {
                    
                var interest= principal * (0.1/number_of_days_in_current_month) * days
                console.log(interest,'interest')
                var textBox=document.getElementById('result')
                textBox.value= Math.round(interest)
            }
        }




            
        function copyToClipboard() {
            var textBox = document.getElementById("result");
            textBox.select();
            document.execCommand("copy");
            location.reload();
        }


    </script>


</html>
